[main]
include = ~/.config/foot/themes/tokyonight
shell = /usr/bin/bash
term = foot

font = Lotion Nerd Font Propo:size=8
font-bold = Lotion Nerd Font Propo:size=8:style=Bold
font-italic = Lotion Nerd Font Propo:size=8:style=Italic
font-bold-italic = Lotion Nerd Font Propo:size=8:style=Bold Italic

font-size-adjustment = 0.25


underline-thickness = 0.5
underline-offset = 1

strikeout-thickness = 1

box-drawings-uses-font-glyphs = no
dpi-aware = yes
resize-keep-grid = no
pad = 5x3center

[cursor]
style = underline
unfocused-style = hollow
blink = yes
underline-thickness = 1
beam-thickness = 1

[scrollback]
lines = 10000
multiplier = 3
indicator-position = fixed
indicator-format = percentage
